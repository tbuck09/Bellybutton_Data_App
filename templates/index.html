<!DOCTYPE html>
<html>
<head>
    <title>Belly Button Data Bustin'</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="shortcut icon" href="../static/favicon.ico">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class= "container-responsive">
        <div class="row">
            <div class="col-sm-12 jumbotron">
                <span class= "col-sm-12 jumbotron-header">
                    Belly Button Biodiversity Dashboard
                </span>
            </br>
                <span class= "col-sm-12 jumbotron-subtext">
                    Use the interactive charts below to explore the dataset
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 sample-info">
                <div class="sample-select">
                    <span>SELECT Sample:</span>
                    <select id="sample-select-box">
                        
                    </select>
                </div>
                <table class="sample-metadata">
                    <thead>
                        <tr>
                            <td>SAMPLE METADATA</td>
                        </tr>
                    </thead>
                    <tbody id="sample-metadata-body">
                        
                    </tbody>
                </table>
            </div>
            <div class="col-md-5">
                <div id="pie"></div>
            </div>
            <div class="col-md-5">
                <div class="wfreq-meter">

                </div>
            </div>
        </div>
        <div class="row">
            <div id="bubble" class="col-md-12"></div>
        </div>
    </div>
    <script src="../static/js/main.js"></script>
</body>

</html>
